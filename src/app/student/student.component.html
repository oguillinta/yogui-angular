
    <div class="container mt-5">
        <div class="mb-3 float-right">
            <button class="btn btn-success" routerLink="/student-maintenance">Create</button>    
        </div>
        <table class="table table-hover">
          <thead class="thead-dark text-center">
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Age</th>
              <th>Address</th>
              <th>Email</th>
              <th>Phone Number</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody class="text-center" *ngFor="let student of students">
              <tr>
                <td>{{student.name}}</td>
                <td>{{student.lastName}}</td>
                <td>{{student.age}}</td>
                <td>{{student.address}}</td>
                <td>{{student.email}}</td>
                <td>{{student.phoneNumber}}</td>
                <td><button class="btn btn-primary btn-sm" [routerLink]="['/student-maintenance', student.id]">Edit</button></td>
                <td><button (click)="deleteStudentById(student.id)" class="btn btn-danger btn-sm">Delete</button></td>
                
              </tr>
          </tbody>
        </table>
      </div>
