<div class="card bg-light mb-3 mx-auto mt-5" style="width:50%">
    <div class="card-header bg-dark text-white">{{student.id? 'Edit Student': 'Create Student'}}</div>
    <div class="card-body">
        <form style="display: inline;">
            <div class="form-group">
                <label for="name">First Name</label>
                <input type="text" name="name" class="form-control"
                [(ngModel)]="student.name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" class="form-control"
                [(ngModel)]="student.lastName">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" name="age" class="form-control"
                [(ngModel)]="student.age">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" name="address" class="form-control"
                [(ngModel)]="student.address">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control"
                [(ngModel)]="student.email">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" name="phone" class="form-control"
                [(ngModel)]="student.phoneNumber">
            </div>
            <div class="form-group float-right">
                <button type="button"
                        class="btn btn-primary"
                        (click)="student.id? EditStudent(): AddStudent()">
                   Save
                </button>       
            </div>

            <div class="form-group">
                <button class="btn btn-secondary" routerLink="/student">Back</button>
            </div>
            
        </form>
    </div>
</div>
